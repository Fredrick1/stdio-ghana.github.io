<!doctype html> <html lang="en"> <head> <meta charset="utf-8"> <title>reveal.js - Slide Notes</title> <style>body{font-family:Helvetica}#notes{font-size:24px;width:640px;margin-top:5px;clear:left}#wrap-current-slide{width:640px;height:512px;float:left;overflow:hidden}#current-slide{width:1280px;height:1024px;border:0;-webkit-transform-origin:0 0;-moz-transform-origin:0 0;-ms-transform-origin:0 0;-o-transform-origin:0 0;transform-origin:0 0;-webkit-transform:scale(0.5);-moz-transform:scale(0.5);-ms-transform:scale(0.5);-o-transform:scale(0.5);transform:scale(0.5)}#wrap-next-slide{width:448px;height:358px;float:left;margin:0 0 0 10px;overflow:hidden}#next-slide{width:1280px;height:1024px;border:0;-webkit-transform-origin:0 0;-moz-transform-origin:0 0;-ms-transform-origin:0 0;-o-transform-origin:0 0;transform-origin:0 0;-webkit-transform:scale(0.35);-moz-transform:scale(0.35);-ms-transform:scale(0.35);-o-transform:scale(0.35);transform:scale(0.35)}.slides{position:relative;margin-bottom:10px;border:1px solid black;border-radius:2px;background:#1c1e20}.slides span{position:absolute;top:3px;left:3px;font-weight:bold;font-size:14px;color:rgba(255,255,255,0.9)}.error{font-weight:bold;color:red;font-size:1.5em;text-align:center;margin-top:10%}.error code{font-family:monospace}.time{width:448px;margin:30px 0 0 10px;float:left;text-align:center;opacity:0;-webkit-transition:opacity .4s;-moz-transition:opacity .4s;-o-transition:opacity .4s;transition:opacity .4s}.elapsed,.clock{color:#333;font-size:2em;text-align:center;display:inline-block;padding:.5em;background-color:#eee;border-radius:10px}.elapsed h2,.clock h2{font-size:.8em;line-height:100%;margin:0;color:#aaa}.elapsed .mute{color:#ddd}</style> </head> <body> <script>function getNotesURL(a){return window.opener.location.protocol+"//"+window.opener.location.host+window.opener.location.pathname+"?receiver&controls="+(a||"false")+"&progress=false&overview=false"+window.opener.location.hash}var notesCurrentSlideURL=getNotesUR
